
<!DOCTYPE html>
<html>
<head>
    <title>CALCI</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center> <h1><i>The Number Cruncher</i></h1>
   <table>
    <form name="calci">
        <input type="text" placeholder="0" name="display">
        <br>
        <input type="button" class="button" value="7" onclick=calci.display.value+="7">
        <input type="button" class="button" value="8" onclick=calci.display.value+="8">
        <input type="button" class="button"value="9"onclick=calci.display.value+="9" >
        <input type="button" class="opn"value="/"onclick=calci.display.value+="/">
        <br>
        
        <input type="button" class="button"value="4"onclick=calci.display.value+="4" >
        <input type="button" class="button"value="5"onclick=calci.display.value+="5">
        <input type="button" class="button"value="6" onclick=calci.display.value+="6">
        <input type="button" class="opn"value="*"onclick=calci.display.value+="*">
        <br>
        
        <input type="button" class="button"value="1" onclick=calci.display.value+="1">
        <input type="button" class="button"value="2" onclick=calci.display.value+="2">
        <input type="button" class="button"value="3"onclick=calci.display.value+="3">
        <input type="button" class="opn" value="+"onclick=calci.display.value+="+">
        <br>
        
        <input type="button"class="button" value="0" onclick=calci.display.value+="0">
        <input type="button" class="opn"value="." onclick=calci.display.value+=".">
        <input type="button" class="opn"value="-"onclick=calci.display.value+="-">
        
        <input type="button" class="opn" value="=" onclick="calci.display.value = eval(calci.display.value)">

        <br>
        <input type="button"class="button" value="00" onclick=calci.display.value+="00">
        <input type="button" class="opn"value="^" onclick="calci.display.value+='**'">
        <input type="button" class="opn"value="%" onclick=calci.display.value+="%">
        <input type="button"  value="C" class="cancel" onclick="calci.display.value=''">
    </form>
</table>
</center>


</body>
</html>
